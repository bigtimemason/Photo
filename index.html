<title>Spaced Out</title>
  

<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
<font color="white" face="Baloo Bhai" size="7">
  
  
  
  
   

  <h1 style="background-color: rgb(82, 234, 168);"align="center">Spaced Out</h1>



  
  
  
  
  
  
  
  
  
  
  
  
  <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 50px;
  height: 800px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>


<font size="6">
<div class="row">
  <br><br><br><div class="column" style="background-color:#000000;">
   
<div contenteditable="true">
  Write your thoughts down. It's saved for next time...

</div>
  </div>
  <div class="column" style="background-color:#000000;">
    <h2></h2>
   <div contenteditable="true">
  Write your fustration down. It's saved for next time...
</div>
  </div>
</div>

</body>
</html>
